name: Deploy a GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:   # Permite lanzar manualmente desde la web de GitHub

permissions:
  contents: write      # Necesario para publicar en gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci
        working-directory: frontend

      - name: ğŸ”¨ Build de producciÃ³n
        run: npm run build
        working-directory: frontend
        env:
          VITE_COUCHDB_URL: ${{ secrets.VITE_COUCHDB_URL }}

      - name: ğŸš€ Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist
          cname: ''          # Dejar vacÃ­o a menos que tengas dominio propio
